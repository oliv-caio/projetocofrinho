<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pig Bank</title>

    <!-- Bootstrap 4 -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/styleAnim.css" />
</head>

<body class="bg-dark">
    <div class="bganim">
        <img src="/img/char1.gif" class="dino" />
        <div class="infoBox">
            <img src="/img/moedita.gif" class="coin" />
            <span class="counter" id="lblSaldo"></span>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <button type="button" class="btn btn-warning font-20 btnSac" data-toggle="modal" data-target="#modalQuantia">
							Transação
						</button>
                </div>
                <div class="col-sm-6 text-center">
                    <a class="btn btn-warning font-20 btnHist" href="/hist">Histórico</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalQuantia">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtQuantia">Quantia</label>
                        <input type="text" class="form-control" id="txtQuantia" aria-describedby="lblQuantia" placeholder="0,00" onkeydown="txtQuantiaChange()" onkeyup="txtQuantiaChange()" onchange="txtQuantiaChange()" />
                        <small id="lblQuantia" class="form-text text-muted">Utilize um valor positivo para depósitos, ou negativo para saques.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnEfetuar" onclick="btnEfetuarClick()">Depositar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- jQuery Mask -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>

</html>
