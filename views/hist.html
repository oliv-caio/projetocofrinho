<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pig Bank</title>

    <!-- Bootstrap 4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body class="bg-dark">

    <div class="container mb-5 text-center">
        <img class="mx-auto" src="/img/logo_.png " />
    </div>
    <div class="container text-center">
        <h2 class="mx-auto" style="color: lightgray;">Histórico</h2>
        <p class="mx-auto " style="color: lightgray;">Aqui você pode ver o movimento das suas moedas!</p>
        <table class="table table-dark ">
            <thead>
                <tr>
                    <th>Quantia</th>
                    <th>Saldo Final</th>
                    <th>Data</th>

                </tr>
            </thead>
            <tbody id="corpoTabela ">
            </tbody>
        </table>
    </div>


    <div class="container text-center mt-3 ">
        <a class="btn btn-warning font-20 " href="/ ">Voltar</a>
    </div>

    <!-- jQuery -->
    <script type="text/javascript " src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap 4 -->
    <script type="text/javascript " src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "></script>
    <!-- jQuery Mask -->
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js "></script>
    <script type="text/javascript ">
        $.ajax({
            url: "/consultarHistorico ",
            success: function(valor) {
                var html = " ";

                for (var i = 0; i < valor.length; i++) {
                    html += '<tr>';
                    html += '<td>' + valor[i].quantia.toFixed(2).replace(". ", ", ") + '</td>';
                    html += '<td>' + valor[i].saldo_final.toFixed(2).replace(". ", ", ") + '</td>';
                    html += '<td>' + valor[i].data + '</td>';
                    html += '</tr>';
                }

                var corpoTabela = document.getElementById("corpoTabela ");
                corpoTabela.innerHTML = html;
            },
            error: function() {
                alert("Algo deu errado :( ");
            }
        });
    </script>

</body>

</html>
